<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/icon.svg" />
    <title>myhome</title>
  </head>

  <body>
    <h1>ბინები</h1>
    <form action="https://www.myhome.ge/s/">
      <label for="checkBoxOne">გარიგების ტიპი:</label>
      <br />
      <input 
        type="radio"
        id="checkBoxOne1" 
        value="1" 
        name="deal_types" />
      <label for="checkBoxOne1">იყიდება</label>
      <br />

      <input 
        type="radio" 
        id="checkBoxOne2" 
        value="2" 
        name="deal_types" />
      <label for="checkBoxOne2"> ქირავდება</label>
      <br />

      <input 
        type="radio" 
        id="checkBoxOne3" 
        value="3" 
        name="deal_types" />
      <label for="checkBoxOne3"> გირავდება</label><br /><br />

      <label for="chackBoxTwo">უძრავი ქონების ტიპი</label>
      <br />
      <input
        type="radio"
        id="checkBoxTwo1"
        value="1"
        name="real_estate_types"
      />
      <label for="chackBoxTwo1">ბინები</label> <br />
      <input
        type="radio"
        id="checkBoxTwo2"
        value="2"
        name="real_estate_types"
      />

      <label for="chackBoxTwo2">სახლები</label>
      <br />
      <input
        type="radio"
        id="checkBoxTwo3"
        value="4"
        name="real_estate_types"
      />

      <label for="chackBoxTwo3">მიწის ნაკვეთები</label>
      <br /><br />

      <label for="checkBoxThree">ვალუტა</label>
      <br />

      <input 
        type="radio" 
        id="checkBoxthree1" 
        value="1" 
        name="currency_id" />
      <label for="checkBoxThree1">ლარი</label>
      <br />

      <input 
        type="radio"
        id="checkBoxthree2" 
        value="2" 
        name="currency_id" />
      <label for="checkBoxThree2"> დოლარი</label>
      <br /><br />

      <label for="price">ფასი (მინიმალური და მაქსიმალური):</label>
      <br />
      <input
        type="number"
        placeholder="მინ. ფასი"
        id="price"
        name="price_from"
      />
      <input
        type="number"
        placeholder="მაქ. ფასი"
        id="price"
        name="price_to"
      />
      <br /><br />

      <label for="area">ფართი (კვ.მ)</label><br />
      <input 
        type="number" 
        placeholder="მინ." 
        id="area" 
        name="area_from" />
      <input
        type="number"
        placeholder="მაქს"
        id="area"
        name="area_to"
      />
      <br /><br /> 

      <label for="rooms">ოთახების რაოდენობა:</label><br />
      <select id="rooms" name="room_types">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="7">6</option>
        <option value="8">7</option>
        <option value="9">8</option>
        <option value="10">9</option>
        <option value="11">10+</option></select>
        <br /><br />

      <label for="status">ქონების სტატუსი:</label><br />
      <input 
        type="checkbox"
        id="status1" 
        name="statuses" 
        value="2"
       />
      <label for="status1">ახალი აშენებული</label>
      <br />
      <input 
        type="checkbox" 
        id="status2" 
        name="statuses" 
        value="1" />
      <labelfor="status2">ძველი აშენებული</label>
      <br />

      <input 
        type="checkbox" 
        id="status3" 
        name="statuses" 
        value="3" />
        <label for="status3">მშენებარე</label>
        <br /><br />

      <input 
       type="submit" 
       value="ძებნა" 
      />
    </form>
  </body>
</html>
